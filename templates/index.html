<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的水印 - 智能去水印工具</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230D9488'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/></svg>">
</head>
<body>
    <div class="container">
        <h1>
            <span class="title-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                </svg>
            </span>
            我的水印
            <span class="title-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
            </span>
        </h1>

        <!-- 副标题 -->
        <div class="subtitle-bar">
            <span class="subtitle-text">智能去除图片水印 · 简单高效</span>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-prompt">
                    <div class="upload-icon-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p>点击或拖拽上传图片</p>
                    <span>支持 JPG、PNG、WebP 格式</span>
                </div>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <div class="image-container">
                <div class="image-box">
                    <h3>
                        <svg class="box-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        原图
                    </h3>
                    <div class="image-wrapper">
                        <img id="originalImage" alt="原图">
                        <canvas id="maskCanvas" style="display: none;"></canvas>
                    </div>
                </div>
                <div class="image-box result-box">
                    <h3>
                        <svg class="box-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        处理结果
                    </h3>
                    <div class="image-wrapper">
                        <img id="resultImage" alt="结果">
                        <div class="placeholder" id="resultPlaceholder">
                            <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            <span>等待处理...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="controls-header">
                    <svg class="controls-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    <span class="controls-title">处理设置</span>
                </div>

                <div class="method-select">
                    <label>
                        <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                        </svg>
                        去水印方式
                    </label>
                    <select id="methodSelect">
                        <option value="auto">自动检测（浅色水印）</option>
                        <option value="region">手动选择区域</option>
                        <option value="color">按颜色去除</option>
                        <option value="frequency">频域滤波（平铺水印）</option>
                        <option value="add-watermark">添加自定义水印</option>
                    </select>
                </div>

                <div class="method-options" id="autoOptions">
                    <div class="option-header">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        亮度阈值调节
                    </div>
                    <label>
                        当前值：<span id="thresholdValue" class="value-display">200</span>
                    </label>
                    <input type="range" id="threshold" min="100" max="255" value="200">
                    <div class="slider-labels">
                        <span>深色</span>
                        <span>浅色</span>
                    </div>
                </div>

                <div class="method-options" id="regionOptions" style="display: none;">
                    <div class="option-header">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 3H3v18h18V3zM9 3v18M15 3v18M3 9h18M3 15h18"/>
                        </svg>
                        区域选择
                    </div>
                    <p>在左侧图片上拖拽选择水印区域</p>
                    <div class="region-inputs">
                        <label>
                            <span class="coord-label">X</span>
                            <input type="number" id="regionX" value="0">
                        </label>
                        <label>
                            <span class="coord-label">Y</span>
                            <input type="number" id="regionY" value="0">
                        </label>
                        <label>
                            <span class="coord-label">W</span>
                            <input type="number" id="regionW" value="100">
                        </label>
                        <label>
                            <span class="coord-label">H</span>
                            <input type="number" id="regionH" value="50">
                        </label>
                    </div>
                </div>

                <div class="method-options" id="colorOptions" style="display: none;">
                    <div class="option-header">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="13.5" cy="6.5" r="2.5"/>
                            <circle cx="17.5" cy="10.5" r="2.5"/>
                            <circle cx="8.5" cy="7.5" r="2.5"/>
                            <circle cx="6.5" cy="12.5" r="2.5"/>
                            <path d="M12 22a10 10 0 1 0-3.18-19.48c-.2.5-.82.77-1.23.43"/>
                        </svg>
                        颜色范围
                    </div>
                    <p>选择要去除的水印颜色范围</p>
                    <div class="color-inputs">
                        <label>
                            <span class="color-label">下限</span>
                            <input type="color" id="colorLower" value="#c8c8c8">
                        </label>
                        <label>
                            <span class="color-label">上限</span>
                            <input type="color" id="colorUpper" value="#ffffff">
                        </label>
                    </div>
                </div>

                <!-- 添加水印选项 -->
                <div class="method-options" id="watermarkOptions" style="display: none;">
                    <div class="option-header">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                        </svg>
                        添加自定义水印
                    </div>

                    <!-- 水印类型标签页 -->
                    <div class="watermark-tabs">
                        <button type="button" class="watermark-tab active" data-type="text">文字水印</button>
                        <button type="button" class="watermark-tab" data-type="image">图片水印</button>
                    </div>

                    <!-- 文字水印选项 -->
                    <div class="watermark-panel" id="textWatermarkPanel">
                        <div class="form-group">
                            <label>水印文字</label>
                            <input type="text" id="watermarkText" placeholder="请输入水印文字" value="我的水印">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>字体大小：<span id="fontSizeValue" class="value-display">36</span></label>
                                <input type="range" id="fontSize" min="12" max="120" value="36">
                            </div>
                            <div class="form-group">
                                <label>
                                    <span class="color-label">字体颜色</span>
                                    <input type="color" id="fontColor" value="#ffffff">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>旋转角度：<span id="rotationValue" class="value-display">0°</span></label>
                            <input type="range" id="rotation" min="-180" max="180" value="0">
                            <div class="slider-labels">
                                <span>-180°</span>
                                <span>180°</span>
                            </div>
                        </div>
                    </div>

                    <!-- 图片水印选项 -->
                    <div class="watermark-panel" id="imageWatermarkPanel" style="display: none;">
                        <div class="form-group">
                            <label>水印图片</label>
                            <div class="watermark-upload-area" id="watermarkUploadArea">
                                <input type="file" id="watermarkImageInput" accept="image/*" hidden>
                                <div class="watermark-upload-prompt">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                        <circle cx="8.5" cy="8.5" r="1.5"/>
                                        <polyline points="21 15 16 10 5 21"/>
                                    </svg>
                                    <span>点击上传水印图片</span>
                                </div>
                                <img id="watermarkPreview" style="display: none;" alt="水印预览">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>缩放比例：<span id="scaleValue" class="value-display">20%</span></label>
                            <input type="range" id="watermarkScale" min="5" max="50" value="20">
                            <div class="slider-labels">
                                <span>5%</span>
                                <span>50%</span>
                            </div>
                        </div>
                    </div>

                    <!-- 通用选项 -->
                    <div class="watermark-common-options">
                        <div class="form-group">
                            <label>水印位置</label>
                            <select id="watermarkPosition">
                                <option value="bottom-right">右下角</option>
                                <option value="bottom-left">左下角</option>
                                <option value="top-right">右上角</option>
                                <option value="top-left">左上角</option>
                                <option value="center">居中</option>
                                <option value="tile">平铺</option>
                                <option value="custom">自定义坐标</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>透明度：<span id="opacityValue" class="value-display">50%</span></label>
                                <input type="range" id="watermarkOpacity" min="10" max="100" value="50">
                            </div>
                            <div class="form-group">
                                <label>边距：<span id="marginValue" class="value-display">20px</span></label>
                                <input type="range" id="watermarkMargin" min="0" max="100" value="20">
                            </div>
                        </div>
                        <div class="form-row custom-coords" id="customCoords" style="display: none;">
                            <div class="form-group">
                                <label>
                                    <span class="coord-label">X</span>
                                    <input type="number" id="customX" value="0">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <span class="coord-label">Y</span>
                                    <input type="number" id="customY" value="0">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="processBtn" class="btn primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        开始处理
                    </button>
                    <button id="downloadBtn" class="btn download" disabled>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        下载结果
                    </button>
                    <button id="resetBtn" class="btn reset">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                        重新上传
                    </button>
                </div>
            </div>
        </div>

        <!-- 加载遮罩 -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-content">
                <div class="spinner">
                    <div class="spinner-cube"></div>
                </div>
                <p class="loading-text">正在处理中...</p>
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <span>我的水印 © 2025 · 智能图片处理工具</span>
            </div>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
